<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>프드프 구매 현황 대충 따라하기</title>
  </head>
  <body>
    <section>
      <h2>
        구매 현황
        <div class="live">LIVE</div>
      </h2>
      <p class="betaText">지금도 계속 구매가 일어나고 있어요!</p>
      <div class="wrapper">
        <div class="item item1">
          <p class="MainText">김**</p>
          <p class="secondText">[체험판] 초사고 글쓰기</p>
        </div>
        <div class="item item2">
          <p class="MainText">자***</p>
          <p class="secondText">[초사고 10기] 100대 부자 챌린지</p>
        </div>
        <div class="item item3">
          <p class="MainText">이**</p>
          <p class="secondText">인간을 분석하는 6가지 도구</p>
        </div>
        <div class="item item4">
          <p class="MainText">오****</p>
          <p class="secondText">AI 시대 살아남기 (7일 챌린지)</p>
        </div>
        <div class="item item5">
          <p class="MainText">권**</p>
          <p class="secondText">미쳐버린 심리학 노트</p>
        </div>
        <div class="item item6">
          <p class="MainText">a****</p>
          <p class="secondText">[초사고 9기] 금기의 심리학 챌린지</p>
        </div>
        <div class="item item7">
          <p class="MainText">장**</p>
          <p class="secondText">아트라상 재회심리학 13가지 이론</p>
        </div>
        <div class="item item8">
          <p class="MainText">백**</p>
          <p class="secondText">유튜브 알고리즘 탭댄스</p>
        </div>
      </div>
    </section>
  </body>
</html>
